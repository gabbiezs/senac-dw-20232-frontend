<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Listagem e Cadastro de fabricantes</title>
        <script src="/js/produto.listagem.js"></script>
        <script src="./js/consultaviacep.js"></script>
        <link rel="stylesheet" href="/css/estilos.css">
    </head>
    <body>
        <header class="cabecalho">
            <h1 class="cabecalho__titulo">Cadastro de Fabricante</h1>
        </header>
        <main class="principal">
            <section class="section__principal">
               <form>
                    <div>
                        <label class="formulario__texto" for="inputNome">Nome do Fabricante:</label>
                        <input class="formulario__fieldset__input__descricao" type="text" id="inputNome" name="inputNome"/>    
                    </div>
                    <div>
                        <label class="formulario__texto" for="inputCnpj">CNPJ:</label>
                        <input class="formulario__fieldset__input__descricao" type="text" id="inputCnpj" name="inputCnpj"/>    
                    </div>
                    <div>
                      <label class="formulario__texto" for="inputCep">CEP:</label>
                      <input class="formulario__fieldset__input__descricao" type="text" id="inputCep" onblur="buscarCEP()"/>    
                  </div>
                  <div>
                    <label class="formulario__texto"></label>
                    <input class="formulario__fieldset__botaoCep" 
                           id="botaoBuscar" 
                           type="button" 
                           value="Buscar CEP"
                           onclick="buscarCEP()"/>  
                </div>
                    <div>
                      <label class="formulario__texto" for="inputCidade">Cidade:</label>
                      <input class="formulario__fieldset__input__descricao" type="text" id="inputCidade" disabled/>    
                  </div>
                    <div>
                     <label class="formulario__texto" for="inputUf">Uf:</label>
                     <input class="formulario__fieldset__input__descricao" type="text" id="inputUf" disabled/>    
                  </div>

                    <div>
                        <label class="formulario__texto"></label>
                        <input class="formulario__fieldset__botao" 
                               id="botaoCadastrar" 
                               type="button" 
                               value="Cadastrar"
                               onclick="cadastrar()"/>  
                    </div>
                    <div>
                      <label class="formulario__texto"></label>
                      <input class="formulario__fieldset__botaoBuscarTodos" 
                             id="botaoBuscarTodos" 
                             type="button" 
                             value="Buscar Todos"
                             onclick="buscarTodosFabricantes()"/>  
                  </div>
                  <div>
                    <label class="formulario__texto"></label>
                    <input class="formulario__fieldset__botaoLimpar" 
                           id="botaoLimpar" 
                           type="button" 
                           value="Limpar"
                           onclick="limparTabela()"/>  
                </div>
               </form> 
            </section>
            <section class="section__principal">
                <table>
                    <thead>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Cnpj</th>
                        <th>Cidade</th>
                        <th>CEP</th>
                        <th>UF</th>
                    </thead>
                    <tbody id="corpoTabela">
                      
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
